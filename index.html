## Objetivo

**A oficina tem por finalidade apresentar os aspectos da identificação botânica sistematizada para orientar e padronizar o registro dos detalhes das plantas relevantes para a identificação das espécies por especialistas.**

.center[
&lt;img width="70%" src="slide2.JPG"/&gt;
]

---

## Aplicação

**As fotografias podem alimentar bancos de dados de plantas, compor guias de identificação, contribuir com a identificação de novas espécies, monitoramento da biodiversidade e popularização da ciência e do conhecimento.**

exemplo: [inaturalist app](https://play.google.com/store/apps/details?id=org.inaturalist.android&amp;hl=pt_BR&amp;gl=US)

2. O segundo vai fotografar plantas que **não conhecem**.
